<!DOCTYPE html>
<!-- saved from url=(0043)https://tracking.publicidees.com/p/v2/local -->
<html><link type="text/css" id="dark-mode" rel="stylesheet" href="https://tracking.publicidees.com/p/v2/local"><style type="text/css" id="dark-mode-custom-style"></style><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript">
        function handleRequest(event) {
            var data = JSON.parse(event.data);
            switch (data.key) {
                case"get":
                    event.source.postMessage(JSON.stringify({
                        id: data.id,
                        key: data.key,
                        value: localStorage.getItem('WUC')
                    }), event.origin);
                    break;
                case"set":
                    localStorage.setItem('WUC', data.value);
                    event.source.postMessage(JSON.stringify({
                        id: data.id,
                        key: data.key,
                        value: localStorage.getItem('WUC')
                    }), event.origin);
                    break;
                default:
                    break;
            }
        }
        if (window.addEventListener) {
            window.addEventListener("message", handleRequest, false);
        } else if (window.attachEvent) {
            window.attachEvent("onmessage", handleRequest);
        }
    </script>
</head>
